<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>redis监控</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body id="app">
<style>
    tr {
        border-top: 1px solid #eee;
        font-size: 1rem
    }

    tr:last-child {
        border-bottom: 1px solid #eee
    }

    tr:hover {
        background: #fafafa !important
    }
</style>
<div class="card">
    <div class="card-header">
    </div>
    <div class="card-block">
        <div id="container" style="height:300px"></div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h2 class="card-title"></h2>
    </div>
    <div class="card-block">
        <div id="keysChart" style="height:300px"></div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h2 class="card-title" style="padding:1rem 0">Redis 详细信息：</h2>
    </div>
    <div class="card-block">
        <table class="table table-condensed table-hover"
               style="word-break: break-all; word-wrap: break-word;">
            <tbody>
            <tr v-for="info in infoList">
                <td style="width:30%;font-weight:bold">{{info.key}}</td>
                <td style="width:40%">{{info.description}}</td>
                <td style="width:30%">{{info.value}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            infoList: ''
        },
        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },
        created: function () {

        },
        mounted: function () {
            $("#container").highcharts({
                chart: {
                    type: "spline",
                    animation: Highcharts.svg,
                    marginRight: 0,
                    events: {
                        load: function () {
                            var series = this.series[0];
                            rediskeysSizeInterval = setInterval(function () {
                                $.getJSON(ctx + "redis/memoryInfo", function (data) {
                                    var x = data.create_time,
                                        y = data.used_memory / 1024;
                                    series.addPoint([x, y], true, true);
                                });
                            }, 3e3);
                        }
                    }
                },
                title: {
                    text: "Redis 内存实时占用情况",
                    style: {
                        "font-size": "1.2rem"
                    }
                },
                xAxis: {
                    type: "datetime",
                    tickPixelInterval: 150
                },
                yAxis: {
                    title: {
                        text: "kb"
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: "#808080"
                    }]
                },
                plotOptions: {
                    spline: {
                        color: theme_color
                    }
                },
                credits: {
                    enabled: false
                },
                tooltip: {
                    formatter: function () {
                        return "<b>" + this.series.name + "</b><br/>" + Highcharts.dateFormat("%Y-%m-%d %H:%M:%S", this.x) + "<br/>" + Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: "内存占用（kb）",
                    data: function () {
                        var data = [], time = new Date().getTime(), i;
                        for (i = -19; i <= 0; i++) {
                            data.push({
                                x: time + i * 1e3,
                                y: Math.random() * (1e3 - 800) + 800
                            });
                        }
                        return data;
                    }()
                }]
            });
            $("#keysChart").highcharts({
                chart: {
                    type: "spline",
                    animation: Highcharts.svg,
                    marginRight: 10,
                    events: {
                        load: function () {
                            var series = this.series[0];
                            redisMemoryInfoInterval = setInterval(function () {
                                $.getJSON(ctx + "redis/keysSize", function (data) {
                                    var x = data.create_time,
                                        y = data.dbSize;
                                    series.addPoint([x, y], true, true);
                                });
                            }, 3e3);
                        }
                    }
                },
                title: {
                    text: "Redis key的实时数量",
                    style: {
                        "font-size": "1.2rem"
                    }
                },
                xAxis: {
                    type: "datetime",
                    tickPixelInterval: 150
                },
                yAxis: {
                    title: {
                        text: ""
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: "#808080"
                    }]
                },
                plotOptions: {
                    spline: {
                        color: theme_color
                    }
                },
                tooltip: {
                    formatter: function () {
                        return "<b>" + this.series.name + "</b><br/>" + Highcharts.dateFormat("%Y-%m-%d %H:%M:%S", this.x) + "<br/>" + Highcharts.numberFormat(this.y, 2);
                    }
                },
                credits: {
                    enabled: false
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: "keys",
                    data: function () {
                        var data = [], time = new Date().getTime(), i;
                        for (i = -19; i <= 0; i++) {
                            data.push({
                                x: time + i * 1e3,
                                y: 0
                            });
                        }
                        return data;
                    }()
                }]
            });
        }
    });
</script>
</body>
</html>
